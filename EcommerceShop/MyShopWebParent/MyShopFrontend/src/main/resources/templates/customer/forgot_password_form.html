<!DOCTYPE>
<html  xmlns:th = "http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<head th:replace="fragments :: page_head('Forgot Password')" />

<body>
     <!--  -->
    <div th:replace="fragments :: header"></div>
    
     <div class="bg-primary">
    <div class="container py-4">
      <!-- Breadcrumb -->
      <nav class="d-flex">
        <h6 class="mb-0">
           <a th:href="@{/}" class="text-white-50">Home</a>
       
          <span class="text-white-50 mx-2"> > </span>
          <a th:href="@{/login}" class="text-white-50">Login</a>
            <span class="text-white-50 mx-2"> > </span>
          <a th:href="@{/forgot_password}" class="text-white-50">Forgot Password</a>
        </h6>
      </nav>
      <!-- Breadcrumb -->
    </div>
    </div>
    
    <div class = "d-flex justify-content-center align-item-center py-5">
		

		<form th:action="@{/forgot_password}" method="post"
			class = "col-12 col-sm-6">
			<div class="p-3" th:if="${error != null}">
				<p class="text-danger">[[${error}]]</p>
			</div>
			<div class="p-3" th:if="${message != null}">
				<p class="text-warning">[[${message}]]</p>
			</div>
			<div class="p-3">
				<div>
					<p>We will be sending a reset password link to your email.</p>
				</div>
				<div>
					<p>
						<input type="email" name="email" class="form-control"
							placeholder="Enter your e-mail" required="required"
							autofocus="autofocus" />
					</p>
				</div>
				<div>
					<div class = "d-flex justify-content-center py-5">
						<input type="submit" value="Send" class="btn btn-primary" />
					</div>
				</div>
			</div>
		</form>

		</div>

    <div class="mt-5" th:replace="fragments :: footer"></div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
