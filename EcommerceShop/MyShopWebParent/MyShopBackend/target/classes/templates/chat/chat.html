<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<head th:replace="fragment :: page_head('Setting Page')" />
<link rel="stylesheet" type="text/css"
	th:href="@{/js/richtext/richtext.min.css}">
<script type="text/javascript"
	th:src="@{/js/richtext/jquery.richtext.min.js}"></script>
</head>

<body style="background-color: #f5f7f6;">
	<!-- Header -->
	<div th:replace="fragment :: header"></div>

	<div class="container-fluid w-100 mt-2">

		<div class="row w-100">
			<div class="col-md-3">
				<!-- start side bar -->
				<aside th:replace="fragment :: sidebar"></aside>
				<!--end side bar-->
			</div>

			<div class="col-md-9">

				<main class="main-content border-radius-lg">
					<div class="card mt-3">
						<section>
							<div class="container py-5 px-3">

								<div class="row">

									<div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

										<input class="form-control me-1 my-1" type="text"
											name="keyword" id="nameInput"
											placeholder="Enter customer's name">

										<div class="card">
											<div class="card-body"
												style="height: 80vh; overflow-y: auto;">

												<ul class="list-unstyled mb-0" id="listChat">

												</ul>

											</div>
										</div>

									</div>


									<!-- Chat -->
									<div class="col-md-6 col-lg-7 col-xl-8 card p-3"
										style="height: 90vh; overflow-y: auto;" id = "messageList">

										<ul class="list-unstyled" id="listMess">


										</ul>
										<div class="hidden" id="inputChat">
											<div data-mdb-input-init class="form-outline">
												<textarea class="form-control bg-body-tertiary" id="textVal"
													placeholder="Type message" cols="70" rows="2"></textarea>
											</div>
											<button type="button" id="btnSend" data-mdb-button-init
												data-mdb-ripple-init
												class="btn btn-info btn-rounded float-end">Send</button>
										</div>
									</div>

								</div>

							</div>

						</section>
					</div>
				</main>
			</div>
		</div>
	</div>

	<div th:replace="fragment :: toast"></div>

	<div th:replace="fragment :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script type="text/javascript" th:src="@{/js/ConfigViewEvent.js}"></script>
	<script type="text/javascript">
	   ADMIN_SOCKET_CONNECTION_URI = "[[${ADMIN_SOCKET_CONNECTION_URI}]]";
	</script>
	<script type="text/javascript" th:src="@{/js/chat/ChatConfigEvent.js}"></script>
	<script type="text/javascript" th:src="@{/js/ToastEvent.js}"></script>
</body>
</html>
