<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content(statusVar, statusName, iconName)" class="col">
		<th:block th:if="${statusVar}">
			<i style="color: blue;"
				th:class="'fas ' + ${iconName} + ' icon-green'"></i>
		</th:block>
		<th:block th:unless="${statusVar}">
			<a style="color: #000000;" href="javascript:;" data-toggle="tooltip"
				data-bs-toggle="modal"
				th:class="'fas ' + ${iconName} + ' icon-dark linkUpdateStatus'"
				data-bs-target="#updateStatusOrder"
				th:id="'link' + ${statusName} + ${order.id}"
				th:orderId="${order.id}" th:status="${statusName}"
				th:href="@{'/orders_shipper/update/' + ${order.id} + '/' + ${statusName}}"></a>
		</th:block>
	</div>
</body>
