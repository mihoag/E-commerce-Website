<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <head th:replace="fragment :: page_head('Setting Page')" />
    <link rel="stylesheet" type="text/css" th:href="@{/js/richtext/richtext.min.css}">
    <script type="text/javascript"  th:src="@{/js/richtext/jquery.richtext.min.js}"></script>
</head>

<body style="background-color: #f5f7f6;">
   <!-- Header -->
    <div th:replace="fragment :: header"></div>
    
    <div class="container-fluid w-100 mt-2">
      
       <div class="row w-100">
            <div class="col-md-3">
               <!-- start side bar -->
               <aside th:replace="fragment :: sidebar"></aside>
               <!--end side bar-->
            </div>
            
            <div class="col-md-9">
               <div id = "manageTitle" class = "d-flex"><h3>Site Setting</h3></div>
               
               <!--Body table student-->
          <main class="main-content border-radius-lg">
          		<div th:if="${message != null}"
			  class="alert alert-success text-center">[[${message}]]</div>
             <div class="card mt-3">

               <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item" th:classappend="${tab eq 'general'} ? 'active' : ''" role="presentation">
                          <button class="nav-link active"  id="home-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="home" aria-selected="true">General</button>
                      </li>
                      <li class="nav-item" role="presentation">
                         <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#countries" type="button" role="tab" aria-controls="profile" aria-selected="false">Countries</button>
                      </li>
                      <li class="nav-item" role="presentation">
                         <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#states" type="button" role="tab" aria-controls="messages" aria-selected="false">States</button>
                      </li>
                      <li class="nav-item" role="presentation">
                         <button class="nav-link" th:classappend="${tab eq 'mail'} ? 'active' : ''" id="settings-tab" data-bs-toggle="tab" data-bs-target="#mailserver" type="button" role="tab" aria-controls="settings" aria-selected="false">Mail Server</button>
                      </li>
                      <li class="nav-item" role="presentation">
                         <button class="nav-link" th:classappend="${tab eq 'mailTemplate'} ? 'active' : ''" id="settings-tab" data-bs-toggle="tab" data-bs-target="#mailtemplate" type="button" role="tab" aria-controls="settings" aria-selected="false">Mail Templates</button>
                      </li>
                      <li class="nav-item" role="presentation">
                         <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#payments" type="button" role="tab" aria-controls="settings" aria-selected="false">Payments</button>
                      </li>
              </ul>



                      <div class="tab-content mx-3 my-3">
                         <div class="tab-pane" th:classappend="${tab eq 'general'} ? 'active' : ''" id="general" role="tabpanel" aria-labelledby="home-tab">
                            <div th:replace="settings/general :: content"></div>
                         </div>
                         
                         <div class="tab-pane" id="countries" role="tabpanel" aria-labelledby="profile-tab">
                            <div th:replace="settings/countries :: content"></div>
                         </div>
                         
                         <div class="tab-pane" id="states" role="tabpanel" aria-labelledby="messages-tab">
                      	    <div th:replace="settings/states :: content"></div>
                         </div>
                         
                         <div class="tab-pane" th:classappend="${tab eq 'mail'} ? 'active' : ''" id="mailserver" role="tabpanel" aria-labelledby="settings-tab">
                     	 	<div th:replace="settings/mail_server :: content"></div>
                         </div>
                      
                         <div class="tab-pane" th:classappend="${tab eq 'mailTemplate'} ? 'active' : ''" id="mailtemplate" role="tabpanel" aria-labelledby="settings-tab">
                           	<div th:replace="settings/mail_templates/mail_templates :: content"></div>
                         </div>
                         
                         <div class="tab-pane" th:classappend="${tab eq 'payment'} ? 'active' : ''" id="payments" role="tabpanel" aria-labelledby="settings-tab">
                          	<div th:replace="settings/payment :: content"></div>
                         </div>
                     </div>
                    
                       
                    </div>
                </main>
            </div>
        </div>
    </div>

<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">

      <strong class="me-auto">Info</strong>
  
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <span id="toastMessage"></span>
    </div>
   </div>
  </div>

</div>
		
    <div th:replace="fragment :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
    <script type="text/javascript" th:src="@{/js/ConfigViewEvent.js}"></script>
    <script type="text/javascript" th:src="@{/js/EventUpload.js}"></script>
    <script type="text/javascript" th:src="@{/js/country/ConfigCountryFormEvent.js}"></script>
    <script type="text/javascript" th:src="@{/js/country/ConfigStateFormEvent.js}"></script>
     <script type="text/javascript" th:src="@{/js/country/ConfigMailTemplateEvent.js}"></script>
</body>
</html>
