<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" id="home-tab" data-bs-toggle="tab"
				data-bs-target="#overview" type="button" role="tab"
				aria-controls="home" aria-selected="true">Overview</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="profile-tab" data-bs-toggle="tab"
				data-bs-target="#description" type="button" role="tab"
				aria-controls="profile" aria-selected="false">Description</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="messages-tab" data-bs-toggle="tab"
				data-bs-target="#image" type="button" role="tab"
				aria-controls="messages" aria-selected="false">Image</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="settings-tab" data-bs-toggle="tab"
				data-bs-target="#detail" type="button" role="tab"
				aria-controls="settings" aria-selected="false">Detail</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="settings-tab" data-bs-toggle="tab"
				data-bs-target="#shipping" type="button" role="tab"
				aria-controls="settings" aria-selected="false">Shipping</button>
		</li>
	</ul>


	<div class="tab-content mx-3 my-3">
		<div class="tab-pane active" id="overview" role="tabpanel"
			aria-labelledby="home-tab">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.name}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Alias:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.alias}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Brand:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${product.brand.name}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Category:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${product.category.name}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Enabled:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${product.enabled}"
						onclick="return false;" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">In-Stock:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${product.inStock}"
						onclick="return false;" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Cost:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.cost}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Price:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.price}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Discount:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${product.discountPercent}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Updated Time:</label>
				<div class="col-sm-10">
					<span
						th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>
		</div>

		<div class="tab-pane" id="description" role="tabpanel"
			aria-labelledby="profile-tab">
			<div th:replace="products/product_description_read_only :: content"></div>
		</div>

		<div class="tab-pane" id="image" role="tabpanel"
			aria-labelledby="messages-tab">
			<div th:replace="products/product_images_read_only :: content"></div>
		</div>

		<div class="tab-pane" id="detail" role="tabpanel"
			aria-labelledby="settings-tab">
			<div th:replace="products/product_details_read_only :: content"></div>
		</div>

		<div class="tab-pane" id="shipping" role="tabpanel"
			aria-labelledby="settings-tab">
			<div th:replace="products/product_shipping_read_only :: content"></div>
		</div>

	</div>
</div>
