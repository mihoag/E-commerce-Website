spring.application.name=MyShopBackend
server.port=8080
server.servlet.context-path= /MyshopAdmin

spring.datasource.url=${US_SHOP_DB_URL}
spring.datasource.username=${US_SHOP_DB_USER}
spring.datasource.password=${US_SHOP_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.security =  DEBUG
spring.datasource.hikari.maximum-pool-size=1

spring.data.mongodb.uri=${MONGO_DB_URI}

